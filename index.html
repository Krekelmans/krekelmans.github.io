<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
    font-family: 'Antique Olive';
    src: url('videos/antique.woff2') format('woff2'), /* Modern Browsers */
         url('videos/antique.woff') format('woff'),
        url('videos/antique.svg') format('svg'),/* Most Browsers */
         url('videos/antique.ttf') format('truetype'); /* Legacy Browsers */
}
        body, html {
            background-color: black;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: black; /* Set background color to black to avoid white/grey screen */
            display: none;
        }
        .visible {
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Antique Olive', Montserrat, sans-serif;;
            font-size: 64px;
            color: white;
            text-align: center;
            user-select: none; 
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer1" class="video" loop playsinline muted></video>
        <video id="videoPlayer2" class="video" loop playsinline muted></video>
    </div>
    <div class="overlay" onclick="changeVideo()">ALIKI</div>
    <audio id="bgMusic" loop>
        <source src="videos/Aftersun.mp3" type="audio/mpeg">
    </audio>

    <script>
        const videos = [
    "videos/video1.mp4",
    "videos/video2.mp4",

    "videos/video60.mp4"
];

        let currentVideoIndex = 0;
        const videoPlayer1 = document.getElementById('videoPlayer1');
        const videoPlayer2 = document.getElementById('videoPlayer2');
        const bgMusic = document.getElementById('bgMusic');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function changeVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;

            if (videoPlayer1.paused) {
                videoPlayer2.classList.remove('visible');
                videoPlayer1.classList.add('visible');
                videoPlayer1.play();
                preloadNextVideo(videoPlayer2); // Start playing background music
            } else {
                videoPlayer1.classList.remove('visible');
                videoPlayer2.classList.add('visible');
                videoPlayer2.play();
                preloadNextVideo(videoPlayer1);
            }
            

            // Start background music if not already playing
            if (bgMusic.paused) {
                bgMusic.play();
            }
        }

        function startMusic() {
            if (bgMusic.paused) {
                bgMusic.play(); // Start playing background music
            }
        }

        function preloadNextVideo(videoElement) {
            const nextIndex = (currentVideoIndex + 1) % videos.length;
            videoElement.src = videos[nextIndex];
            videoElement.load();
        }

        shuffleArray(videos);
        // Set initial videos
        videoPlayer1.src = videos[currentVideoIndex];
        videoPlayer2.src = videos[(currentVideoIndex + 1) % videos.length];
        //videoPlayer1.classList.add('visible');

        // Add event listener for music on body click
        document.body.addEventListener('click', startMusic);
    </script>
</body>
</html>
