<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: black; /* Set background color to black to avoid white/grey screen */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 30vw; /* 50% of viewport width */
            color: white;
            text-align: center;
            user-select: none; 
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay loop muted playsinline></video>
    <div class="overlay" onclick="changeVideo()">ALIKI</div>
    <audio id="bgMusic" loop>
        <source src="videos/Aftersun.mp3" type="audio/mpeg">
    </audio>

    <script>
        const videos = [
    "videos/video1.mp4",
    "videos/video2.mp4",
    "videos/video3.mp4",
    "videos/video4.mp4",
    "videos/video5.mp4",
    "videos/video6.mp4",
    "videos/video7.mp4",
    "videos/video8.mp4",
    "videos/video9.mp4",
    "videos/video10.mp4",
    "videos/video11.mp4",
    "videos/video12.mp4",
    "videos/video13.mp4",
    "videos/video14.mp4",
    "videos/video15.mp4",
    "videos/video16.mp4",
    "videos/video17.mp4",
    "videos/video18.mp4",
    "videos/video19.mp4",
    "videos/video20.mp4",
    "videos/video21.mp4",
    "videos/video22.mp4",
    "videos/video23.mp4",
    "videos/video24.mp4",
    "videos/video25.mp4",
    "videos/video26.mp4",
    "videos/video27.mp4",
    "videos/video28.mp4",
    "videos/video29.mp4",
    "videos/video30.mp4",
    "videos/video31.mp4",
    "videos/video32.mp4",
    "videos/video33.mp4",

    "videos/video49.mp4",

    "videos/video57.mp4",
    "videos/video58.mp4",
    "videos/video59.mp4",
    "videos/video60.mp4"
];

        let currentVideoIndex = 0;
        const videoPlayer = document.getElementById('videoPlayer');
        const bgMusic = document.getElementById('bgMusic');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function changeVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            videoPlayer.src = videos[currentVideoIndex];
            videoPlayer.play();
            if (!bgMusic.paused) return; // If music is already playing, do nothing
            bgMusic.play();
        }

        function startMusic() {
            if (bgMusic.paused) {
                bgMusic.play(); // Start playing background music
            }
        }

        shuffleArray(videos);
        // Set initial video
        videoPlayer.src = videos[currentVideoIndex];
        videoPlayer.volume = 0.3;

        // Add event listener for music on body click
        document.body.addEventListener('click', startMusic);
    </script>
</body>
</html>
